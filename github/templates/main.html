{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<title>Home</title>

{% endblock %}

{% block content %}

<div class="card-form">
    <form action="/repo" class="signup" method="POST">
        {% csrf_token %}
        <div class="form-title">Search!</div>
        <div class="form-body">
            <div class="row">
                {{form.organisation}}
            </div>
            <div class="row">
                {{form.n}}
                {{form.m}}
            </div>
        </div>
        <div class="rule"></div>
        <div class="form-footer">
            <button type="submit">Search!<span class="fa fa-thumbs-o-up"></span></button>
        </div>
    </form>
</div>

{% endblock %}
